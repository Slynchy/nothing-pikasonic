<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ddd;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .credits {
            max-width: 600px;
            animation: slideUp 5s ease-in-out forwards;
            opacity: 0;
            transform: translateY(-50%);
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p, a {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 10px 0;
            text-decoration: none;
            color: #d9d9d9;
        }

        a:hover {
            color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="credits">
    <h1>Made by Sam Lynch</h1>
    <p>Developed in <a href="https://github.com/Slynchy/whiskerweb" target="_blank">WhiskerWeb</a></p>
    <p>Music by <a href="https://www.youtube.com/watch?v=Aqluagh2q9A" target="_blank">PIKASONIC</a></p>
    <p>osu! beatmap by <a href="https://osu.ppy.sh/beatmapsets/1991372#mania/4137491" target="_blank">-dreamy witch-</a></p>
    <p>Firework animations by <a href="https://karlote.itch.io/three-light-effects" target="_blank">Karlote</a></p>
    <p>City skyline background generated with <a href="https://civitai.com/models/270238/animat-background-v1" target="_blank">Animat background v1</a></p>
    <p>All other assets made in Photoshop 2024.</p>
</div>
</body>
</html>
